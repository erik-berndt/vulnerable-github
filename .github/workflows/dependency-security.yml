name: Dependency Security Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Läuft jeden Tag um 6 Uhr morgens
    - cron: '0 6 * * 0'
  workflow_dispatch: # Ermöglicht manuelles Ausführen

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run npm audit
        run: |
          echo "## Security Audit Results" >> audit-results.md
          echo "\`\`\`" >> audit-results.md
          pnpm audit --audit-level moderate >> audit-results.md || echo "Vulnerabilities found"
          echo "\`\`\`" >> audit-results.md

      - name: Check for vulnerabilities
        id: vuln-check
        run: |
          if pnpm audit --audit-level high --json > audit.json; then
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          else
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            echo "High severity vulnerabilities found!"
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            audit-results.md
            audit.json

      - name: Create Issue for vulnerabilities
        if: steps.vuln-check.outputs.has_vulnerabilities == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let auditResults = '';
            try {
              auditResults = fs.readFileSync('audit-results.md', 'utf8');
            } catch (error) {
              auditResults = 'Could not read audit results';
            }
            
            const title = `Security Vulnerabilities Detected - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            # Security Alert
            
            Automatische Überprüfung hat Sicherheitslücken in den Dependencies gefunden.
            
            ## Details:
            ${auditResults}
            
            ## Nächste Schritte:
            1. Überprüfe die gefundenen Vulnerabilities
            2. Aktualisiere die betroffenen Packages
            3. Führe Tests durch
            4. Schließe diese Issue nach der Behebung
            
            **Automatisch erstellt am:** ${new Date().toISOString()}
            `;
            
            // Prüfe ob bereits ein ähnliches Issue existiert
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['security', 'dependencies']
            });
            
            const hasOpenSecurityIssue = existingIssues.data.some(issue => 
              issue.title.includes('Security Vulnerabilities Detected')
            );
            
            if (!hasOpenSecurityIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'dependencies', 'high-priority']
              });
            }

  dependency-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Check for outdated packages
        run: |
          pnpm outdated --format json > outdated.json || echo "Some packages are outdated"

      - name: Create automatic update PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Lese outdated packages
            let outdatedPackages = [];
            try {
              const outdatedData = fs.readFileSync('outdated.json', 'utf8');
              if (outdatedData.trim()) {
                outdatedPackages = JSON.parse(outdatedData);
              }
            } catch (error) {
              console.log('No outdated packages found or error reading file');
              return;
            }
            
            if (Object.keys(outdatedPackages).length === 0) {
              console.log('No outdated packages found');
              return;
            }
            
            // Erstelle einen neuen Branch
            const branchName = `dependency-updates-${new Date().getTime()}`;
            const defaultBranch = context.payload.repository.default_branch;
            
            // Hole den aktuellen Commit SHA
            const { data: refData } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `heads/${defaultBranch}`
            });
            
            // Erstelle neuen Branch
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/heads/${branchName}`,
              sha: refData.object.sha
            });
            
            console.log(`Branch ${branchName} created for dependency updates`);